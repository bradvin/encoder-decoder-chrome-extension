<!doctype html>
<html>
	<head>
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			font-family: courier new;
		}
		h2 {
			font-size: 2em;
			margin:0;
		}
		
		#textarea {
			width : 300px;
			height: 400px;
		}
	</style>
	<script src="html_encoder.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="mainPopup">
			<h2>Encoder/Decoder</h2>

			<input type="radio" id="radURL" name="radMethod"><label for="radURL">URL</label><br />
			<textarea id="textarea" placeholder="paste your stuff here"></textarea>
			<div>
				<button id="btnencode">Encode</button>
				<button id="btndecode">Decode</button>
				<button id="btnclear">Clear</button>
			</div>
		</div>
		<script src="encoder_functions.js" type="text/javascript"></script>
	</body>
